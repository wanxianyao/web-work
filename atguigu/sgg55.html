<!DOCTYPE html>
<html lang="zh-CN">
<head>
<style>


    /*
    * 56课 overflow
    */
.box1 {
    width: 200px;
    height: 200px;
    background-color: #bfa;

    /*
    * display: inline 可将一个元素作为内联元素显示如内联元素<p>
    *          block 可将一个元素作为块状元素显示如元素<div>
    *          inlne-block 将一个元素转为行内块状元素如<img>，可以设置宽高，但是又不会独占一行
    *          none 不显示元素，并且元素不在页面中占有位置
    */
    display: inline-block;
} 

span {
    background-color: red;
} 
</style>
</head>

<div class="box1">
        dfsfsfsfsd
</div>
<span>
        dfsfsfsfsd
</div>

<body>
</body>
</html>
